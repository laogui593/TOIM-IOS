workflows:
    ios-swiftly:
      name: ios_toim
      environment:
        groups:
          - appstore_credentials
        vars:
          XCODE_WORKSPACE: "OpenIMSDKUIKit.xcworkspace" # <-- Put the name of your workspace here. 
          XCODE_SCHEME: "OpenIMSDKUIKit_Example" # <-- Put the name of your scheme here.
          FCI_BUILD_DIR: "$HOME/clone/Example/"
        cocoapods: default
      triggering:
        events:
          - push
          - tag
          - pull_request
        branch_patterns:
          - pattern: 'develop'
            include: true
            source: true
      scripts:
        - name: Initialize keychain to be used for codesigning using Codemagic CLI 'keychain' command
          script: |
            keychain initialize
        - name: set up provisioning profiles
          script: |
            CODE_SIGNING_CERTIFICATE="$HOME/clone/toim.p12"
            PROVISIONING_PROFILE="$HOME/clone/toim.mobileprovision" 
            PROFILES_HOME="$HOME/Library/MobileDevice/Provisioning Profiles"
            mkdir -p "$PROFILES_HOME"
            cp "$PROVISIONING_PROFILE" "$PROFILES_HOME/"
        - name: Add signing certificate to keychain
          script: |
            echo "Saved provisioning profile to $PROFILES_HOME"
            echo "$CERTIFICATE_PATH" | base64 --decode > /tmp/certificate.p12
            keychain add-certificates \
              --certificate /tmp/certificate.p12 \
              --certificate-password "$CERTIFICATE_PASSWORD"
            echo "Certificate added to keychain"
            xcodebuild -showBuildSettings \
              -workspace "$XCODE_WORKSPACE" \
              -scheme "$XCODE_SCHEME" \
              | grep CODE_SIGN_IDENTITY
            xcodebuild -showBuildSettings \
              -workspace "$XCODE_WORKSPACE" \
              -scheme "$XCODE_SCHEME" \
              | grep PROVISIONING_PROFILE
        - name: Increment build number
          script: |
            # increment build number
            #!/bin/sh
            set -e
            set -x
            cd $FCI_BUILD_DIR
            # agvtool new-version -all $(($BUILD_NUMBER +1))
            agvtool new-version -all $(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID") + 1))
        - name: Set up code signing settings on Xcode project
          script: |
            xcode-project use-profiles
        - name: Build .ipa
          script: |
            xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
      artifacts:
        - build/ios/ipa/*.ipa
        - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      publishing:
        emai
            recipients:
              - user1@example.com
              - user2@example.com
            notify:
              success: true
              failure: true              
        app_store_connect:   # https://docs.codemagic.io/publishing-yaml/distribution              
            api_key: $APP_STORE_CONNECT_PRIVATE_KEY         # Contents of the API key, can also reference environment variable such as $APP_STORE_CONNECT_PRIVATE_KEY
            key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER       # Alphanumeric value that identifies the API key, can also reference environment variable such as $APP_STORE_CONNECT_KEY_IDENTIFIER
            issuer_id: $APP_STORE_CONNECT_ISSUER_ID         # Alphanumeric value that identifies who created the API key, can also reference environment variable such as $APP_STORE_CONNECT_ISSUER_ID
            submit_to_testflight: false                     # Optional boolean, defaults to false. Whether or not to submit the uploaded build to TestFlight beta review. Required for distributing to beta groups. Note: This action is performed during post-processing.
            # beta_groups:                                  # Specify the names of beta tester groups that will get access to the build once it has passed beta review. 
            #       - group name 1
            #       - group name 2
